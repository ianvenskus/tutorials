        <script>
            let TreasureChest = (function () {
                /**
                 * Create the Constructor object
                 * @author Ian Venskus
                 * @param {Number} num The starting total
                 */
                function Constructor (num = 0) {
                    this.bronze = num;
                    this.silver = num;
                    this.gold = num;
                }

                /**
                 * Add two or more numbers together
                 * @param {...Number} nums The numbers to add
                 */
                 Constructor.prototype.add = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.total = this.total + num;
                    }

                    // Return the total
                    return this.total;
                };


                /**
                 * Add two or more numbers together
                 * @param {...Number} nums The numbers to add
                 */
                Constructor.prototype.addBronze = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.bronze = this.bronze + num;
                    }

                    // Return the total
                    return this.bronze;
                };

                Constructor.prototype.addSilver = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.silver = this.silver + num;
                    }

                    // Return the total
                    return this.silver;
                };                

                Constructor.prototype.addGold = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.gold = this.gold + num;
                    }

                    // Return the total
                    return this.gold;
                };


                /**
                 * Subtract two or more numbers together
                 * @param {...Number} nums The numbers to subtract
                 */
                 Constructor.prototype.subtractBronze = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.bronze = this.bronze - num;
                    }

                    // Return the total
                    return this.bronze;
                };

                Constructor.prototype.subtractSilver = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.silver = this.silver - num;
                    }

                    // Return the total
                    return this.silver;
                };                

                Constructor.prototype.subtractGold = function (...nums) {
                    //Loop through each number and do math
                    for (let num of nums) {
                        this.gold = this.gold - num;
                    }

                    // Return the total
                    return this.gold;
                };


                Constructor.prototype.getLoot = function () {
                    return 'Inventory Contains - Bronze: ' + this.bronze + ', Silver: ' + this.silver + ', Gold: ' + this.gold + ', Total Value ' + ((this.bronze * 1) + (this.silver * 2)  + (this.gold * 3));
                };

                return Constructor;

            })();

            // Create a new instance
            let captain = new TreasureChest(),
                firstMate = new TreasureChest(),
                monkey = new TreasureChest();

            //Captain
            captain.addBronze(1, 3);
            captain.addSilver(4, 3);
            captain.addGold(12, 12);

            console.log("Captain's", captain.getLoot());
            

            //First Mate
            firstMate.addBronze(1);
            firstMate.addSilver(2, 1);
            firstMate.addGold(1, 4);

            console.log("First Mate's", firstMate.getLoot());

            


            //First Mate Steals Captains Gold
            console.log("First Mate Steals Captain's Gold");
            firstMate.addGold(captain.gold);
            captain.subtractGold(captain.gold);
            
            console.log("Captain's", captain.getLoot());
            console.log("First Mate's", firstMate.getLoot());


            //Monkey Steals First Mate's Gold
            console.log("Monkey Steals First Mate's Gold");
            monkey.addGold(firstMate.gold);
            firstMate.subtractGold(firstMate.gold);

            console.log("Captain's ", captain.getLoot());
            console.log("First Mate's", firstMate.getLoot());
            console.log("Monkey's", monkey.getLoot());

        </script>
